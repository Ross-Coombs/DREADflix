<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Film Library</h1>
    <div id="films"></div>

    <script>
        async function fetchFilms() {
            try {
                const response = await fetch('https://gt617pnj67.execute-api.us-east-1.amazonaws.com/main/films', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const films = await response.json();
                const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
                console.log('Films:', films);

                const filmsContainer = document.getElementById('films');
                filmsContainer.innerHTML = '';

                films.forEach(film => {
                    const filmElement = document.createElement('div');
                    filmElement.className = 'film';
                    const inWatchlist = watchlist.includes(film.FilmID);
                    filmElement.innerHTML = `
                        <img src="${film.FilmThumb}" alt="${film.FilmID}">
                        <div>
                            <h2>${film.FilmTitle}</h2>
                            <a href="${film.FilmAddress}">Watch Film</a>
                            ${inWatchlist ? '<span>In Watchlist</span>' : `<button onclick="addToWatchlist('${film.FilmID}')">Add to Watchlist</button>`}
                        </div>
                    `;
                    filmsContainer.appendChild(filmElement);
                });
            } catch (error) {
                console.error('Error fetching films:', error);
            }
        }

        async function addToWatchlist(filmID) {
            try {
                const username = localStorage.getItem('Username');
                const response = await fetch('https://gt617pnj67.execute-api.us-east-1.amazonaws.com/main/films', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                const result = await response.json();
                console.log('API Response:', result);

                if (response.status === 200) {
                    alert("done");
                } else {
                    alert(result.message || 'Failed');
                }
            } catch (error) {
                console.error('Error fetching films:', error);
            }
        }
        fetchFilms();
    </script>
</body>
</html>
